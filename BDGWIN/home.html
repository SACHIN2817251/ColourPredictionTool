<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDGWIN home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 20px 20px;
            height: 100%;
            gap: 40px;
            background-image: url('HOMEIMAGE/bg2.jpg');
            /* Add your image path here */
            background-position: center;
            /* Centers the background image */
            background-attachment: fixed;
            /* Keeps the background fixed during scrolling */
        }

        .carousel {
            width: 100%;
        }

        .carousel .carousel-inner,
        .carousel .carousel-item,
        .video-container iframe {
            height: 100%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* Use repeat for cleaner syntax */
            gap: 10px;
            margin-bottom: 50px;
        }

        .grid-box {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            font-size: 18px;
            overflow: hidden;
            padding: 10px;
            background-color: #424242;
        }

        .grid-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Use cover to fill the box */
            border-radius: 20px;
            display: block;
            /* Prevents a small space below the image */
        }

        .banner-container {
            position: relative;
            width: 100%;
            padding: 10px;
            background-color: #424242;
            margin: 20px 0;
            border-radius: 20px;
            overflow: hidden;
            /* Ensure image stays within rounded corners */
        }

        .banner-container img {
            width: 100%;
            /* Use 100% instead of 100vw */
            display: block;
            object-fit: cover;
            /* Use cover for banners too */
            border-radius: 20px;
        }

        .view-button {
            position: absolute;
            left: 50%;
            bottom: 20px;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1;
            /* Ensure button is above the image */
        }

        .view-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        @media (min-width: 768px) {
            /* Adjust breakpoint as needed */
            .container {
                max-width: 400px;
                /* Set the desired max-width for desktop */
                margin: 0 auto;
                /* Center the container on desktop */
            }
            #bannerCarousel {
                max-width: 400px;
                /* Match container width */
                margin: 0 auto;
                /* Center the carousel */
            }
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
                /* Maintain 3 columns on desktop */
                max-width: 400px;
                /* Match container width */
                margin: 0 auto;
                /* Center the grid */
            }
            #searchInput {
                max-width: 400px;
                margin: 0 auto;
            }
            #register,
            #submitButton,
            #clearButton {
                max-width: 400px;
                margin: 0 auto;
            }
        }

        /* Existing media queries for smaller screens (mobile) */

        @media (max-width: 767px) {
            /* Adjust breakpoint as needed */
            .container {
                width: 100%;
                height: 100%;
                padding: 10px;
            }
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
                /* Maintain 3 columns on mobile */
            }
            #searchInput {
                width: 95%;
            }
            #register,
            #submitButton,
            #clearButton {
                width: 95%;
            }
        }
    </style>
</head>
